<!DOCTYPE html>

    <title>Login page PROFIL SEKOLAH</title>

</head>
<body>
    <div class ="Login-box">
        <div class ="Login-header">
            <header>Login</header>
        </div>
        <div class="Input-box">

        </div>
        <div class="Input-box">
            <input type="password" class="Input-field" placeholder="Password" autocomplate="off" readonly>
        </div>
        <div class="forgot">
            <section>
                <Input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="a">forgot password ?</a>
            </section>
        </div>
        <div class="Input-submit">
            <tr>
                <th width="40">No</td>
                <th width="200">Nama</th>
                <th width="150">Tugas/Mapel</th>
            </tr>
            <tr>
                <td align="center">1.</td></
            </tr>
        </div>
    </div>
</body>
</html>
